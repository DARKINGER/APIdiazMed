<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Grid.js con datos del servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>
<body>
    <form id="idFormFormMultipart" action="http://localhost:8080/Alumnos" method="post" enctype="multipart/form-data">
        <label for="nombre" >Nombre</label>
        <input id="nombre" type="text" name="nombre">

        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" name="apellido">

        <input type="submit" value="Agregar" id="btnmultiPart">
    </form>
    <script>
        const headers = {
            'Content-Type': 'multipart/form-data'
        };
        const ruta = 'http://localhost:8080/Alumnos';
        const formData = new FormData(document.getElementById("idFormMultipart"));
        const urlSearch = new URLSearchParams(formData).toString();

        document.getElementById("btnmultiPart").addEventListener("click", async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(document.getElementById("idFormMultipart"));
            fetch(ruta, { method: 'POST', body: formData})
                .then(response => response.json())
                .then(data => console.log(data));
        });

    </script>
</body>
</html>
