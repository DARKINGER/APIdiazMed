            // Crea una instancia de Grid.js
            const grid = new gridjs.Grid({
                columns: ['id', 'nombre', 'Ncontrol'],
                server: {
                    url: 'http://localhost:8085/usuarios',
                    then: data => data.map(usuario => [usuario.id, usuario.nombre, usuario.Ncontrol])
